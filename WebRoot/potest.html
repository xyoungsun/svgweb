<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>position demo</title>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css">
  <style>

	font-family: "Trebuchet MS", "Arial", "Helvetica", "Verdana", "sans-serif";
	}
  .ui-menu { width: 150px; }
  .positionDiv {
    position: absolute;

  }

    width: 150px;
    background: blue;
  }
 
  </style>

  	<script type="text/javascript" src="jquery-plugin/jquery.svg.package-1.4.5/jquery.svg.min.js"></script>
	<script>
		var svg = $('#position2').svg({onLoad: drawIntro})
		function drawIntro(svg) {
			svg.load("CGB.svg", {
		//addTo : $('#addTo')[0].checked,
			changeSize : false
		});
		}
	</script>
</head>

  my: "left top",
